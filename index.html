<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Casamento Tiago & Rute - Contain</title>
  <link href="https://fonts.cdnfonts.com/css/coolvetica?display=swap" rel="stylesheet"/>
  <style>
    html, body {
      font-family: 'Coolvetica', Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background: #fff;
      background-image: url('background.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      position: relative;
    }
    .background-wrapper {
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <div class="background-wrapper"></div>
</body>
</html>
