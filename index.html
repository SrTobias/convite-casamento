<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Casamento Tiago & Rute - Contain</title>
  <link href="https://fonts.cdnfonts.com/css/coolvetica?display=swap" rel="stylesheet"/>
  <style>
    html, body {
      font-family: 'Coolvetica', Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background: #fff;
      background-image: url('background.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      position: relative;
    }
    .background-wrapper {
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    /* COUNTDOWN */
    #countdown {
      position: absolute;
      right: 17%;         /* ajusta horizontal */
      top: 44%;           /* ajusta vertical */
      font-family: 'Coolvetica', Arial, sans-serif;
      font-size: 5vw;     /* responsivo (8% da largura do ecr√£) */
      font-weight: 5vw;
      text-align: right;
      line-height: 1;
    }
    #countdown .num {
      color: #f9a825; /* n√∫meros a laranja */
    }

    /* Ajustes s√≥ para telem√≥vel */
    @media (max-width: 768px) {
      #countdown {
        font-size: 6vw;  /* maior no telem√≥vel */
        top: 46%;         /* desce um pouco */
        right: 11%;        /* mais perto da margem */
      }
    }
  </style>
</head>
<body>
  <div class="background-wrapper"></div>

  <div id="countdown"></div>

  <script>
    // Data do casamento
    const weddingDate = new Date("Nov 7, 2025 19:30:00").getTime();

    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `<span class="num">${days}</span> DIAS 
         <span class="num">${hours}</span>H 
         <span class="num">${minutes}</span>M 
         <span class="num">${seconds}</span>S`;

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "üéâ O GRANDE DIA CHEGOU üéâ";
      }
    }, 1000);
  </script>
</body>
</html>
