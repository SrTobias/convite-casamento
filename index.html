<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Casamento Tiago & Rute - Contain</title>
  <link href="https://fonts.cdnfonts.com/css/coolvetica?display=swap" rel="stylesheet"/>
  <style>
    html, body {
      font-family: 'Coolvetica', Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background: #fff;
      background-image: url('background.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      position: relative;
    }
    .background-wrapper {
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    /* COUNTDOWN */
    #countdown {
      position: absolute;
      right: 17%;         
      top: 44%;           
      font-family: 'Coolvetica', Arial, sans-serif;
      font-size: 5vw;     
      font-weight: bold;
      text-align: right;
      line-height: 1;
    }
    #countdown .num {
      color: #f9a825; 
    }
    @media (max-width: 768px) {
      #countdown {
        font-size: 6vw;  
        top: 49%;         
        right: 10%;       
      }
    }
    /* LOCALIZA√á√ÉO */
    #localizacao {
      position: absolute;
      right: 5%;
      bottom: 5%;
      width: 400px;      /* Desktop */
      height: 250px;     /* Desktop */
      border: 3px solid #f9a825;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 10;
    }
    #localizacao iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    /* Ajustes s√≥ para telem√≥vel */
    @media (max-width: 768px) {
      #localizacao {
        width: 35vw;     /* 70% da largura do ecr√£ */
        height: 15vh;    /* 30% da altura do ecr√£ */
        right: 45%;      /* mais para dentro da imagem */
        bottom: 4%;      /* ajusta altura */
      }
    }
  </style>
</head>
<body>
  <div class="background-wrapper"></div>

  <div id="countdown"></div>

  <!-- Box de Localiza√ß√£o -->
  <div id="localizacao">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3822.494110978813!2d-9.154555023560395!3d38.71497095744673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd19337dcd328d49%3A0x876d7aba84f474c8!2sP%C3%A3o%20de%20Canela!5e1!3m2!1spt-PT!2spt!4v1759596730829!5m2!1spt-PT!2spt" 
      allowfullscreen="" loading="lazy">
    </iframe>
  </div>

  <script>
    // Data do casamento
    const weddingDate = new Date("Nov 7, 2025 19:30:00").getTime();

    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `<span class="num">${days}</span> D 
         <span class="num">${hours}</span>H 
         <span class="num">${minutes}</span>M 
         <span class="num">${seconds}</span>S`;

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "üéâ O GRANDE DIA CHEGOU üéâ";
      }
    }, 1000);
  </script>
</body>
</html>
