<!DOCTYPE html>
<html lang="pt">
<head>
  <!-- Coolvetica font import -->
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/coolvetica" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background com vCard</title>
  <style>
    body, html {
      font-family: 'Coolvetica', Arial, Helvetica, sans-serif;
    }
    html, body {
      box-sizing: border-box;
      background: #fff;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
  display: flex;
  justify-content: flex-start;
  align-items: center;
      position: relative;
      overflow: hidden;
      background: #fff;
      background-image: url('background.jpg');
  background-size: 101vw 101vh;
      background-repeat: no-repeat;
      background-position: center;
    }

    .fullscreen-bg {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
    object-fit: contain;
    background: #fff;
    z-index: 0;
    pointer-events: none;
    user-select: none;
    }

    .background-wrapper {
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
  position: relative;
  z-index: 2;
    }

    .vcard {
  margin-left: 2vw;
  margin-bottom: 0;
  background: rgba(255, 255, 255, 0.85);
  padding: 12px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  max-width: 90%;
  position: relative;
  z-index: 3;
  display: block;
  min-width: 220px;
  max-width: 350px;
  min-height: unset;
  padding: 10px 16px;
  /* Conte√∫do textual √† esquerda, mapa √† direita */
  /* Responsivo para telas pequenas */

.vcard-info {
  width: 100%;
  min-width: unset;
}
.vcard-mapa {
  display: none;
}
    }

    @media (max-width: 768px) {
      .vcard {
        flex-direction: column;
        gap: 10px;
        padding: 8px;
        font-size: 0.9em;
        margin-left: 3%;
        margin-bottom: 3%;
      }
    }
  </style>
</head>
<body>
  <div class="background-wrapper">
    <div class="vcard">
      <div class="vcard-info">
  <h1>Rute & Tiago</h1>
  <h2>üíç 07/11/2025 19h30</h2>
  <p><b>Comes e bebes:</b> <a href="https://maps.google.com/?q=Restaurante+P√£o+de+Canela,Lisboa,Portugal" target="_blank" rel="noopener noreferrer">P√£o de Canela</a></p>
  <div id="countdown"></div>
      </div>
      <div class="vcard-mapa">
        <!-- Mapa removido -->
      </div>
    </div>
  </div>
<script>
  const targetDate = new Date("Nov 7, 2025 19:30:00").getTime();
  const timer = setInterval(function() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance > 0) {
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `‚è≥ Faltam ${days}d ${hours}h ${minutes}m ${seconds}s`;
    } else {
      document.getElementById("countdown").innerHTML = "üéâ Chegou o grande dia!";
      clearInterval(timer);
    }
  }, 1000);
</script>
</body>
</html>
